<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оценка состояния трансформаторного масла — MVP</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display: block; font-size: 14px; margin-bottom: 6px; }
    input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
    button { padding: 12px 16px; border: 0; border-radius: 10px; cursor: pointer; }
    .btn { background: #111; color: #fff; }
    .hint { color: #666; font-size: 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>Автоматизированная оценка состояния трансформаторного масла (MVP)</h1>

  <form method="post" action="/evaluate">
    <div class="card">
      <h2>Данные объекта</h2>
      <div class="row">
        <div>
          <label>Идентификатор трансформатора</label>
          <input name="transformer_id" placeholder="Например: Т-1 110/10 кВ 25 МВА" />
        </div>
        <div>
          <label>Дата отбора пробы</label>
          <input name="sample_date" type="date" />
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Показатели лабораторного анализа</h2>
      <div class="row">
        <div>
          <label>Влагосодержание, ppm</label>
          <input name="moisture_ppm" required placeholder="Например: 40" />
          <div class="hint">Число. Можно через запятую.</div>
        </div>
        <div>
          <label>Пробивное напряжение, кВ</label>
          <input name="bdv_kv" required placeholder="Например: 25" />
        </div>
        <div>
          <label>Кислотное число, мг КОН/г</label>
          <input name="acid_mgkoh_g" required placeholder="Например: 0.15" />
        </div>
        <div>
          <label>tg δ при 90°C, %</label>
          <input name="tgdelta_pct" required placeholder="Например: 0.8" />
        </div>
        <div>
          <label>Температура вспышки, °C</label>
          <input name="flash_c" required placeholder="Например: 136" />
        </div>
        <div>
          <label>Механические примеси</label>
          <select name="impurities">
            <option>нет</option>
            <option>следы</option>
            <option>есть</option>
          </select>
        </div>
        <div>
          <label>Реакция водной вытяжки</label>
          <select name="water_extract">
            <option>нейтральная</option>
            <option>слабокислая</option>
            <option>кислая</option>
          </select>
        </div>
      </div>
    </div>

    <button class="btn" type="submit">Рассчитать заключение</button>
  </form>

  <p class="hint" style="margin-top:16px;">
    Примечание: пороги сейчас демонстрационные. В диссертации будут заменены на значения из выбранных ГОСТ/РД.
  </p>
</body>
</html>
