<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Автоматизированная оценка состояния трансформаторного масла (MVP)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 class="h1">Автоматизированная оценка состояния трансформаторного масла (MVP)</h1>
        <div class="sub">Ввод данных лабораторных испытаний и автоматическое формирование заключения.</div>
      </div>
    </div>

    <form method="post" action="/evaluate">
      <div class="grid-2">
        <div class="panel">
          <h2>Данные объекта</h2>
          <div class="form-grid">

            <div>
              <label>Нормативный профиль</label>
              <select name="profile_id" required>
                <option value="" disabled selected>Выберите профиль</option>
                <option value="PWR_6_35">Силовой трансформатор 6-35 кВ</option>
                <option value="PWR_110">Силовой трансформатор 110 кВ</option>
                <option value="PWR_220_330">Силовой трансформатор 220-330 кВ</option>
              </select>
            </div>

            <div>
              <label>Дата отбора пробы</label>
              <input name="sample_date" type="date" />
            </div>

            <div style="grid-column: 1 / -1;">
              <label>Идентификатор/марка трансформатора (опционально)</label>
              <input name="transformer_id" placeholder="Например: Т-1 110/10 25 МВА" />
            </div>

          </div>
        </div>

        <div class="panel">
          <h2>Показатели лабораторного анализа</h2>
          <div class="form-grid">
            <div>
              <label>Влагосодержание, ppm</label>
              <input name="moisture_ppm" required placeholder="Например: 40" />
            </div>
            <div>
              <label>Пробивное напряжение, кВ</label>
              <input name="bdv_kv" required placeholder="Например: 25" />
            </div>

            <div>
              <label>Кислотное число, мг КОН/г</label>
              <input name="acid_mgkoh_g" required placeholder="Например: 0.15" />
            </div>
            <div>
              <label>tg δ при 90°C, %</label>
              <input name="tgdelta_pct" required placeholder="Например: 0.8" />
            </div>

            <div>
              <label>Температура вспышки, °C</label>
              <input name="flash_c" required placeholder="Например: 136" />
            </div>

            <div>
              <label>Механические примеси</label>
              <select name="impurities">
                <option>нет</option>
                <option>следы</option>
                <option>есть</option>
              </select>
            </div>

            <div>
              <label>Реакция водной вытяжки</label>
              <select name="water_extract">
                <option>нейтральная</option>
                <option>слабокислая</option>
                <option>кислая</option>
              </select>
            </div>
          </div>

          <div class="actions">
            <button class="btn" type="submit">Рассчитать заключение</button>
          </div>
        </div>
      </div>
    </form>

    <div class="footer">
      Принадлежит Казанскому Государственному Энергетическому Университету. Создал Ахметов Айдар Русланович.
    </div>
  </div>
</body>
</html>
